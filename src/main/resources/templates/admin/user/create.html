<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" layout:decorate="~{layouts/admin}">
<head>
<title>Create new User</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>User</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Create a new user</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<form autocomplete="off" th:action="@{/administrator/user/create}" th:object="${user}"
							method="post" class="form-horizontal" role="form">
							<div class="card card-default">
								<div class="card-header">
									<h3 class="card-title">Add User</h3>
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Save
										</button>
										<a th:href="@{/administrator/user}" class="btn btn-success"><i
											class="fas fa-angle-left"></i> Back</a>
									</div>
								</div>
								<!-- /.card-header -->
								<!-- form start -->

								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" th:field="*{name}" placeholder="Name"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{lastName}" placeholder="LastName"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('lastName')}" th:errors="*{LastName}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{email}" placeholder="Email"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{userName}" placeholder="UserName"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('userName')}" th:errors="*{UserName}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{password}" placeholder="PassWord"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
													id="code-error" class="error error-field"></span>
											</div>
											<div class="form-group">
												<input type="text" th:field="*{phoneNumber}" placeholder="Phone"
													class="form-control" /> 
													<span
													th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
													id="code-error" class="error error-field"></span>
											</div>
										</div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<div class="btn-group float-right">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-save"></i> Save
										</button>
										<a th:href="@{/administrator/user}" class="btn btn-success"><i
											class="fas fa-angle-left"></i> Back</a>
									</div>
								</div>

							</div>
							<!-- /.card -->
						</form>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
